  <style>
  
    .card {
   
      position: relative;
    top: 40px;
    width: 300px;
    height: 500px;
    overflow: hidden;
    cursor: pointer;
    margin: 20px;
    border-radius: 41px;

    }

    

    .img22{
    display:flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    
  }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.3s ease;
    }
    
    .card:hover img {
      transform: scale(1.1);
    }

    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .card:hover .overlay {
      opacity: 1;
    }
   
    .overlay-text {
      color: white;
      font-family:'Lobster', cursive;
      font-size: 34px;
      font-weight: bold;
    }
  </style>
  
<body>
<div>

      <li><a href="cart.html"><i class="fas fa-shopping-cart cart-icon"></i></a></li>
    </ul>
    
  </nav>
  
</div>

      <p class="overlay-text">Spain</p>

</div>
