<!DOCTYPE html>
<html>
<head>
  <title>Ethereal</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />


  <style>
  
  .card {
  position: relative;
  top: 40px;
  width: 200px;
  height: 500px;
  overflow: hidden;
  cursor: pointer;
  margin: 20px;
  border-radius: 100px;
  transition: width 0.3s ease;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
}

.card:hover {
  width: 350px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}


    .img22{
    display:flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    
  }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.3s ease;
    }
    
    .card:hover img {
      transform: scale(1.1);
    }

    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .card:hover .overlay {
      opacity: 1;
    }
   
    .overlay-text {
      color: white;
      font-family:'Lobster', cursive;
      font-size: 34px;
      font-weight: bold;
    }
    
    
  </style>

  <style> 
   .transition {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s, visibility 0s linear 0.5s;
    z-index: 9999;
  }

  .is-active {
    opacity: 1;
    visibility: visible;
    transition-delay: 0s;
    
  </style>
  
<body>
  <div class="transition"></div>
<div>
  
  
<video class="video-bg" autoplay muted loop plays-inline>

    </ul>

</div>
